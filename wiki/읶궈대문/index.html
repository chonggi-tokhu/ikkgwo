        function htmlfunc(str) {
            return str.replaceAll(`&quot;`, `"`).replaceAll(`&apos;`, `'`).replaceAll(`&lt;`, `<`).replaceAll(`&gt;`, `>`).replaceAll(`\n`, `\n`);
        }
        var wiki_rule2 = rule();
        function wiki_rule3(str, thisdocname) {
            var newstr = wiki_rule2(str);
            return { rtv: wiki_rule2(newstr.rtv).rtv, nowiki: newstr.nowiki };
        }
        function wiki_rule(str) {
            if (typeof str !== 'string') {
                return new String(str);
            }
            if (!str.includes(`[-use-rule-]`)) {
                return str;
            }
            str = str.replace(`[-use-rule-]`, ``);
            str = str.replaceAll(`&quot;`, `"`).replaceAll(`&apos;`, `'`).replaceAll(`Â `, ' ').replaceAll(`\n`, `\n`).replaceAll(`\\n`, `\n`);
            str = str.replaceAll(`\\(`, `/-sbo-/`).replaceAll(`\\)`, `/-sbc-/`);
            var rtv = wiki_rule3(str).rtv.replaceAll(`&lt0;`, `&lt;`).replaceAll(`&gt0;`, `&gt;`);
            wiki_rule3(str).nowiki.forEach(function (val, idx, arr) {
                rtv = rtv.replaceAll(`-nowiki${idx}-`, val);
            });
            return rtv.replaceAll(`/-sbo-/`, `(`).replaceAll(`/-sbc-/`, `)`);
        }
        (function(){
            var pathname= decodeURI(new URL(location.href).pathname);
        fetch('/ikkgwo/wiki/'+pathname.split('/')[pathname.split('/').length-2]+'/index.cgrwiki').then((data)=>data.body,).then((rb) => {
                if (!(rb instanceof ReadableStream)) {
                    return new ReadableStream({
                        start(controller) {
                            // The following function handles each data chunk
                            function push() {
                                // "done" is a Boolean and value a "Uint8Array"
                                new Response("-", { headers: { "Content-Type": "text/html;charset=" + 'utf-8', } }).body.getReader.read().then(({ done, value }) => {
                                    // If there is no more data to read
                                    if (done) {
                                        //console.log("done", done);
                                        controller.close();
                                        return;
                                    }
                                    // Get the data and send it to the browser via the controller
                                    controller.enqueue(value);
                                    // Check chunks by logging to the console
                                    //console.log(done, value);
                                    push();
                                });
                            }

                            push();
                        },
                    });
                }
                var reader = rb.getReader();

                return new ReadableStream({
                    start(controller) {
                        // The following function handles each data chunk
                        function push() {
                            // "done" is a Boolean and value a "Uint8Array"
                            reader.read().then(({ done, value }) => {
                                // If there is no more data to read
                                if (done) {
                                    //console.log("done", done);
                                    controller.close();
                                    return;
                                }
                                // Get the data and send it to the browser via the controller
                                controller.enqueue(value);
                                // Check chunks by logging to the console
                                //console.log(done, value);
                                push();
                            });
                        }

                        push();
                    },
                });
            })
                .then((stream) =>
                    // Respond with our stream
                    new Response(stream, { headers: { "Content-Type": "text/html;charset=" + 'utf-8', } }).arrayBuffer(),
                )
                .then((data0) => {
                    var decoder = new TextDecoder('utf-8');
                    return decoder.decode(data0)
                }
                )
                .then((result) => {
                    // Do things with result

                    var template= '<div class="body"> <div class="wiki-content"> <h2>@@docname@@</h2> <div class="document">@@doc@@</div> </div> \x3Cscript src="/ikkgwo/files/js/chess2.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/chessboard-1.0.0.min.js">\x3C/script> <link rel="stylesheet" href="/ikkgwo/files/css/ColourgreyShorter.css" /> \x3Cscript src="/ikkgwo/files/js/ColourgreyShorterJS.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/bootstrap.bundle.min.js">\x3C/script> <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css" /> \x3Cscript src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js">\x3C/script> \x3Cscript src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/go.min.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/wiki_rule.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/to_html.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/pgnreader.js">\x3C/script> \x3Cscript src="https://code.jquery.com/jquery-3.6.3.js">\x3C/script> \x3Cscript src="/ikkgwo/files/js/to_html.js">\x3C/script> </div>';
                    var template1=template.replace('@@docname@@', pathname.split('/')[pathname.split('/').length - 2]);

                    document.querySelector('.body_0').innerHTML=template1;
            });})();
